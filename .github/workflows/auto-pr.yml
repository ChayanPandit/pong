name: Create Pull Request on Push

on:
  push:
    branches:
      - '*'

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Automated PR: ${{ github.ref }}'
          body: |
            This PR was automatically generated from the branch `${{ github.ref }}`.
          base: main
          head: ${{ github.ref }}
          draft: false
