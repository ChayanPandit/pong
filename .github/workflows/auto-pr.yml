name: Create Pull Request on Push

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract git commit data
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: Check for existing pull request
        id: check_pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls
          mediaType: 'application/vnd.github.v3+json'
          headers: '{"Accept": "application/vnd.github.v3+json"}'
          token: ${{ secrets.GITHUB_TOKEN }}
          query: head=${{ github.repository }}:${{ github.ref }}

      - name: Prepare Pull Request Body
        id: prepare_body
        run: |
          if [[ "$(echo '${{ steps.check_pr.outputs.data }}' | jq '. | length')" -eq 0 ]]; then
            printf "body=This PR was auto-generated from the branch \`${{ github.ref }}\`.\n\n### Changes:\n%s\n" "${{ env.GIT_COMMIT_MESSAGE_SUBJECT }} ${{ env.GIT_COMMIT_MESSAGE_BODY }}" >> $GITHUB_ENV
          else
            existing_body=$(echo '${{ steps.check_pr.outputs.data }}' | jq -r '.[0].body')
            printf "body=%s\n%s " "${existing_body}" "${{ env.GIT_COMMIT_MESSAGE_SUBJECT }} ${{ env.GIT_COMMIT_MESSAGE_BODY  }}" >> $GITHUB_ENV
          fi

      - name: Update Pull Request
        if: steps.check_pr.outputs.data != ''
        uses: octokit/request-action@v2.x
        with:
          route: PATCH /repos/${{ github.repository }}/pulls/${{ fromJson(steps.check_pr.outputs.data)[0].number }}
          token: ${{ secrets.GITHUB_TOKEN }}
          data: '{"body": "${{ env.body }}"}'

      - name: Create New Pull Request
        if: steps.check_pr.outputs.data == ''
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ${{ github.ref }}
          base: main
          title: 'Automated PR: ${{ github.ref }}'
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ env.body }}
